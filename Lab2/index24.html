<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
          Mở hộp thoại
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-body " role="document">
                <div class="card">
                    <div class="card-header">
                        <h5>Nhập lương tháng 12</h5>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row" style="text-align: left;">
                                <div class="form-group col-sm-6">
                                    <div class="form-group">
                                      <label for="">Mã nhân viên</label>
                                      <input type="text"
                                        class="form-control" name="maNV" id="maNV" aria-describedby="helpId" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <div class="form-group">
                                      <label for="">Tên nhân viên</label>
                                      <input type="text"
                                        class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="text-align: left;">
                                <div class="form-group col-sm-6">
                                    <div class="form-group">
                                      <label for="">Câu lạc bộ</label>
                                      <select class="form-control" name="clb" id="clb">
                                        <option>IT</option>
                                        <option>IT</option>
                                        <option>IT</option>
                                      </select>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <div class="form-group">
                                      <label for="">Lương</label>
                                      <input type="number"
                                        class="form-control" name="luong" id="luong" aria-describedby="helpId" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="text-align: left;">
                                <div class="form-group col-sm-6">
                                    <div class="form-group">
                                      <label for="">Thưởng</label>
                                      <input type="number"
                                        class="form-control" name="thuong" id="thuong" aria-describedby="helpId" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <div class="form-group">
                                      <label for="">Phụ cấp</label>
                                      <input type="number"
                                        class="form-control" name="phucap" id="phucap" aria-describedby="helpId" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="text-align: left;">
                                <div class="form-group col-sm-12">
                                    <div class="form-group">
                                      <label for="">Ghi chú</label>
                                      <textarea class="form-control" name="note" id="note" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                            <button type="reset" class="btn btn-primary" data-mismiss="madel">Hủy bỏ</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Vui lòng nhập lương tháng 12
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            $('#exampleModal').on('show.bs.modal', event => {
                var button = $(event.relatedTarget);
                var modal = $(this);
                // Use above variables to manipulate the DOM
                
            });
        </script>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
