<h3>Edit {{ form_user.name }}</h3>

<form>
  <input type="text" ng-model="form_user.id" hidden />
  <div class="form-group">
    <label>Name:</label>
    <input type="text" ng-model="form_user.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" ng-model="form_user.email" class="form-control" />
  </div>
  <div class="form-group">
    <label>Phone:</label>
    <input type="text" ng-model="form_user.phone" class="form-control" />
  </div>

  <button type="button" class="btn btn-warning" ng-click="update(form_user.id)">
    Cập nhật
  </button>
  <a class="btn btn-close" href="#!/users">Back to list</a>
</form>
