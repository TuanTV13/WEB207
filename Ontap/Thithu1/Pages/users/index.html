<h3>Danh sach Users</h3>
<table class="table table-bordered ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in users">
        <td scope="row">{{ x.name }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.phone }}</td>
        <td>
          <a href="#!/users/{{x.id}}">Chi tiet</a>
        </td>
      </tr>
    </tbody>
  </table>
